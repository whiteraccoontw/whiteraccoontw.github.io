<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自適應設計範例</title>
  <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        }

        .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        }

        header {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
        }

        main {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        }

        .card {
        width: 48%;
        margin-bottom: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 8px;
        }

        h1 {
        font-size: 2.5rem;
        }

        @media (max-width: 1024px) {
        .card {
            width: 100%;
        }
        }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      .card {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>自適應設計範例</h1>
  </header>

  <div class="container">
    <main>
      <div class="card">
        <h2>卡片 1</h2>
        <p>這是第一個卡片的內容。當螢幕寬度變小時，卡片會自動調整大小。</p>
      </div>
      <div class="card">
        <h2>卡片 2</h2>
        <p>這是第二個卡片的內容。它會隨著螢幕的大小自動調整。</p>
      </div>
    </main>
  </div>

</body>
</html>
